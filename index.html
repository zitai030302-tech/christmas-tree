<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZT & VV - Winter Romance</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100; text-align: center;
            min-width: 300px;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #hand-cursor {
            position: absolute; width: 20px; height: 20px;
            background: rgba(255, 0, 0, 0.5); border: 2px solid #fff; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 999;
            display: none; box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        #webcam-wrapper {
            position: absolute; bottom: 30px; left: 30px; width: 160px; height: 120px;
            border: 1px solid rgba(212, 175, 55, 0.3); 
            border-radius: 4px; overflow: hidden; opacity: 0.7; pointer-events: none;
            z-index: 50; background: #000; 
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #tips {
            position: absolute; bottom: 30px; right: 30px; color: rgba(212, 175, 55, 0.5);
            font-size: 12px; text-align: right; pointer-events: none; z-index: 20;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://jsd.cdn.zzko.cn/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://jsd.cdn.zzko.cn/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "./mp.js"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text" id="status-text">Initializing...</div>
    </div>

    <div id="hand-cursor"></div>
    <div id="canvas-container"></div>
    
    <div id="tips">
        Open Hand / Spacebar: Heart Mode ‚ù§Ô∏è<br>
        Fist: Tree Mode üéÑ<br>
        Pinch: Focus Photo üì∑
    </div>
	
    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        const CONFIG = {
            colors: { bg: 0x050505, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 },
            photoCount: 10 
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, focusTarget: null,
            hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        
        // „ÄêÂÖ≥ÈîÆ‰øÆÂ§ç„ÄëÊää photoMeshGroup Âä†ÂõûÊù•‰∫ÜÔºÅ
        let particleSystem = [], snowSystem = [], photoMeshGroup = new THREE.Group();
        
        let logoMesh, handLandmarker, video;
        let caneTexture; 

        // Êõ¥Êñ∞Âä†ËΩΩÊñáÂ≠ó
        function updateStatus(msg) {
            const el = document.getElementById('status-text');
            if(el) el.innerText = msg;
        }

        async function init() {
            try {
                updateStatus("Building 3D World...");
                initThree(); 
                setupEnvironment(); 
                setupLights(); 
                createTextures();
                createParticles(); 
                createSnow(); 
                
                updateStatus("Loading Photos...");
                loadLocalPhotos();
                
                updateStatus("Carving 3D Logo...");
                create3DLogo();
                
                setupPostProcessing(); 
                setupInputs();
                
                updateStatus("Connecting AI Brain...");
                
                // Áªô MediaPipe Âä†ËΩΩËÆæÁΩÆË∂ÖÊó∂Ôºå5ÁßíÊ≤°Â•ΩÂ∞±Ë∑≥ËøáÔºå‰øùËØÅ‰∏çÂç°Ê≠ª
                const mpPromise = initMediaPipe();
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject("TIMEOUT"), 5000));
                
                try {
                    await Promise.race([mpPromise, timeoutPromise]);
                } catch (error) {
                    console.warn("AI Loading timed out or failed, starting visual mode only.");
                    updateStatus("AI skipped (Network slow), Starting visuals...");
                }
                
                // Êó†ËÆ∫ AI ÊàêÂäü‰∏éÂê¶ÔºåÈÉΩÂêØÂä®ÁîªÈù¢
                const loader = document.getElementById('loader');
                loader.style.opacity = 0; 
                setTimeout(() => loader.remove(), 1000);
                animate();

            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
            }
        }

        function loadLocalPhotos() {
            const loader = new THREE.TextureLoader();
            // ‰Ω†ÁöÑÁÖßÁâáÂú®Ê†πÁõÆÂΩïÔºåÁõ¥Êé•ËØª ./1.jpg
            for (let i = 1; i <= CONFIG.photoCount; i++) {
                loader.load(`./${i}.jpg`, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    () => { loader.load(`./${i}.png`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }
                );
            }
        }

        function create3DLogo() {
            const loader = new FontLoader();
            loader.load('https://jsd.cdn.zzko.cn/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                const textGeo = new TextGeometry('LZT & VV', {
                    font: font, size: 2.5, height: 0.5, 
                    curveSegments: 12, bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02, bevelSegments: 5
                });
                textGeo.computeBoundingBox();
                const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
                textGeo.translate( centerOffset, 0, 0 );
                const textMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, metalness: 1.0, roughness: 0.1, emissive: 0x443300, emissiveIntensity: 0.4
                });
                logoMesh = new THREE.Mesh(textGeo, textMaterial);
                logoMesh.position.set(0, 18, 0); 
                scene.add(logoMesh); 
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 
            
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4); scene.add(ambient); 
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 800); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue); 
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; bloomPass.strength = 0.6; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const count = 3000;
            const positions = [];
            const velocities = [];
            
            for(let i=0; i<count; i++) {
                positions.push((Math.random() - 0.5) * 100); 
                positions.push((Math.random() - 0.5) * 100); 
                positions.push((Math.random() - 0.5) * 100); 
                velocities.push(0.05 + Math.random() * 0.1); 
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.3, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const snow = new THREE.Points(geo, mat);
            scene.add(snow);
            snowSystem.push({ mesh: snow, velocities: velocities });
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); 
                this.posHeart = new THREE.Vector3(); 
                this.baseScale = mesh.scale.x; 
                this.calculatePositions();
            }
            
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                } else {
                    const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                    let t = Math.random(); t = Math.pow(t, 0.8); const y = (t * h) - halfH;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                    const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                let t = Math.random() * Math.PI * 2;
                let scale = 0.8; 
                if (this.type === 'PHOTO') {
                    const r = (Math.random() * 8) * scale;
                    this.posHeart.set(
                        r * Math.sin(t) * Math.sin(t) * Math.sin(t),
                        r * (13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)) / 16,
                        (Math.random() - 0.5) * 5
                    );
                } else {
                    let spread = 1.0 + (Math.random() - 0.5) * 0.2; 
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    let z = (Math.random() - 0.5) * 6; 
                    this.posHeart.set(x * scale * spread, y * scale * spread, z);
                }
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'HEART') target = this.posHeart;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posHeart; 
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'TREE') {
                    if (this.type === 'PHOTO') { this.mesh.lookAt(0, this.mesh.position.y, 0); this.mesh.rotateY(Math.PI); } 
                    else { 
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); 
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt); 
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                } else if (mode === 'HEART') {
                    this.mesh.rotation.x += dt * 0.2;
                    this.mesh.rotation.y += dt * 0.3;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                
                let s = this.baseScale;
                if (mode === 'HEART' && this.type === 'PHOTO') s = this.baseScale * 2.0;
                else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO'); const count = photos.length; if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9; const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2; const fullH = CONFIG.particles.treeHeight; const normalizedH = (y + fullH/2) / fullH; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH); if (rMax < 1.0) rMax = 1.0;
                const r = rMax + 3.0; const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            const materials = [
                new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 }),
                new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 }),
                new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 })
            ];

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.6) { mesh = new THREE.Mesh(sphereGeo, materials[Math.floor(Math.random()*3)]); type = 'SPHERE'; } 
                else if (rand < 0.9) { mesh = new THREE.Mesh(boxGeo, materials[Math.floor(Math.random()*3)]); type = 'BOX'; } 
                else {
                    const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
                    const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
                    mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE';
                }
                const s = 0.4 + Math.random() * 0.5; mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                // ÂÖ≥ÈîÆÁÇπÔºöËøôÈáå‰πãÂâçÊä•ÈîôÊòØÂõ†‰∏∫ photoMeshGroup Ê≤°ÂÆö‰πâÔºåÁé∞Âú®‰øÆÂ§ç‰∫Ü
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }
            
            const starShape = new THREE.Shape(); const points = 5; const outerRadius = 1.5; const innerRadius = 0.7; 
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2; const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 }); starGeo.center(); 
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0); 
            
            // ‰øÆÂ§çÔºöÊ∑ªÂä† star Âíå photoMeshGroup
            mainGroup.add(star); 
            mainGroup.add(photoMeshGroup);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05); const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let width = 1.2; let height = 1.2;
            if (texture.image) { const aspect = texture.image.width / texture.image.height; if (aspect > 1) height = width / aspect; else width = height * aspect; }
            const photoGeo = new THREE.PlaneGeometry(width, height); const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.04;
            const group = new THREE.Group(); group.add(frame); group.add(photo);
            frame.scale.set(width/1.2, height/1.2, 1); const s = 0.8; group.scale.set(s,s,s); 
            
            // ËøôÈáå‰∏ç‰ºöÂÜçÊä•Èîô‰∫Ü
            photoMeshGroup.add(group); 
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam'); 
            const vision = await FilesetResolver.forVisionTasks(
                "https://jsd.cdn.zzko.cn/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `./hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam);
                } catch(e) { console.warn("Webcam access denied"); }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) { lastVideoTime = video.currentTime; if (handLandmarker) { const result = handLandmarker.detectForVideo(video, performance.now()); processGestures(result); } }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const cursor = document.getElementById('hand-cursor');
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true; 
                const lm = result.landmarks[0]; 
                
                cursor.style.display = 'block';
                const screenX = (1 - lm[9].x) * window.innerWidth;
                const screenY = lm[9].y * window.innerHeight;
                cursor.style.left = screenX + 'px';
                cursor.style.top = screenY + 'px';

                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]]; let avgDist = 0; tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgDist /= 4;
                
                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') { STATE.mode = 'FOCUS'; const photos = particleSystem.filter(p => p.type === 'PHOTO'); if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh; }
                } 
                else if (avgDist > 0.4) { 
                    STATE.mode = 'HEART'; 
                    STATE.focusTarget = null; 
                } 
                else if (avgDist < 0.25) { 
                    STATE.mode = 'TREE'; 
                    STATE.focusTarget = null; 
                }
            } else {
                STATE.hand.detected = false;
                cursor.style.display = 'none';
            }
        }

        function setupInputs() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('keydown', (e) => {
                if(e.code === 'Space') {
                    STATE.mode = (STATE.mode === 'TREE') ? 'HEART' : 'TREE';
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            
            if (logoMesh) { logoMesh.position.y = 18 + Math.sin(clock.elapsedTime) * 0.2; }

            if(snowSystem.length > 0) {
                const positions = snowSystem[0].mesh.geometry.attributes.position.array;
                const vels = snowSystem[0].velocities;
                for(let i=0; i<vels.length; i++) {
                    positions[i*3 + 1] -= vels[i]; 
                    if(positions[i*3 + 1] < -50) positions[i*3 + 1] = 50; 
                }
                snowSystem[0].mesh.geometry.attributes.position.needsUpdate = true;
                snowSystem[0].mesh.rotation.y += 0.001;
            }

            if (STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.5; 
                const targetRotX = STATE.hand.y * Math.PI * 0.2;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt; 
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else { 
                if(STATE.mode === 'TREE') { 
                    STATE.rotation.y += 0.3 * dt; 
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; 
                } else if(STATE.mode === 'HEART') {
                    STATE.rotation.y += 0.1 * dt; 
                }
            }
            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget)); composer.render();
        }

        init();
    </script>
