    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        const CONFIG = {
            colors: { bg: 0x050505, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 },
            photoCount: 10 
        };

        const STATE = {
            mode: 'TREE', // TREE, HEART, FOCUS
            focusIndex: -1, focusTarget: null,
            hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], snowSystem = [];
        let logoMesh, handLandmarker, video;
        let caneTexture; // ä¿®å¤å˜é‡ç¼ºå¤±

        async function init() {
            initThree(); setupEnvironment(); setupLights(); createTextures();
            createParticles(); 
            createSnow(); // æ–°å¢ï¼šä¸‹é›ªæ•ˆæœ
            
            loadLocalPhotos();
            create3DLogo();
            setupPostProcessing(); 
            setupInputs();
            
            await initMediaPipe(); 
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0; setTimeout(() => loader.remove(), 1500);
            animate();
        }

        function loadLocalPhotos() {
            const loader = new THREE.TextureLoader();
            // è¯»å–æ ¹ç›®å½•ä¸‹çš„å›¾ç‰‡
            for (let i = 1; i <= CONFIG.photoCount; i++) {
                loader.load(`./${i}.jpg`, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    () => { loader.load(`./${i}.png`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }
                );
            }
        }

        function create3DLogo() {
            const loader = new FontLoader();
            loader.load('https://jsd.cdn.zzko.cn/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                const textGeo = new TextGeometry('LZT & VV', {
                    font: font, size: 2.5, height: 0.5, 
                    curveSegments: 12, bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02, bevelSegments: 5
                });
                textGeo.computeBoundingBox();
                const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
                textGeo.translate( centerOffset, 0, 0 );
                const textMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, metalness: 1.0, roughness: 0.1, emissive: 0x443300, emissiveIntensity: 0.4
                });
                logoMesh = new THREE.Mesh(textGeo, textMaterial);
                logoMesh.position.set(0, 18, 0); // ç¨å¾®è°ƒé«˜ä¸€ç‚¹ï¼Œé¿å…è¢«çˆ±å¿ƒæŒ¡ä½
                scene.add(logoMesh); 
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); // å¢åŠ ä¸€ç‚¹é›¾æ°”ï¼Œæ›´æœ‰å†¬æ—¥æ„Ÿ
            
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4); scene.add(ambient); // ç¨å¾®æš—ä¸€ç‚¹ï¼Œçªå‡ºç‰¹æ•ˆ
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 800); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue); // è“è‰²å†·å…‰ï¼Œé…åˆé›ªæ™¯
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // å¢å¼ºå…‰æ™•ï¼Œè®©çˆ±å¿ƒæ›´äº®
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; bloomPass.strength = 0.6; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        // --- æ–°å¢ï¼šåˆ›å»ºé›ªèŠ± ---
        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const count = 3000;
            const positions = [];
            const velocities = [];
            
            for(let i=0; i<count; i++) {
                positions.push((Math.random() - 0.5) * 100); // x
                positions.push((Math.random() - 0.5) * 100); // y
                positions.push((Math.random() - 0.5) * 100); // z
                velocities.push(0.05 + Math.random() * 0.1); // ä¸‹è½é€Ÿåº¦
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // é›ªèŠ±æè´¨
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.3, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const snow = new THREE.Points(geo, mat);
            scene.add(snow);
            
            snowSystem.push({ mesh: snow, velocities: velocities });
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); 
                this.posHeart = new THREE.Vector3(); // æ–°å¢ï¼šçˆ±å¿ƒä½ç½®
                this.baseScale = mesh.scale.x; 
                this.calculatePositions();
            }
            
            calculatePositions() {
                // 1. åœ£è¯æ ‘ä½ç½®
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); // å…ˆå ä½ï¼Œåé¢ç”± updatePhotoLayout è®¡ç®—
                } else {
                    const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                    let t = Math.random(); t = Math.pow(t, 0.8); const y = (t * h) - halfH;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                    const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                // 2. çˆ±å¿ƒä½ç½® ( Heart Shape Formula )
                // x = 16sin^3(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                // å¢åŠ ä¸€ç‚¹ Z è½´åšåº¦
                let t = Math.random() * Math.PI * 2;
                let scale = 0.8; // æ•´ä½“ç¼©æ”¾
                
                // è®©ç…§ç‰‡åœ¨çˆ±å¿ƒå†…éƒ¨ï¼Œç²’å­åœ¨çˆ±å¿ƒè¾¹ç¼˜
                if (this.type === 'PHOTO') {
                    // ç…§ç‰‡åœ¨å¿ƒé‡Œé¢æ•£å¸ƒ
                    const r = (Math.random() * 8) * scale;
                    this.posHeart.set(
                        r * Math.sin(t) * Math.sin(t) * Math.sin(t),
                        r * (13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)) / 16,
                        (Math.random() - 0.5) * 5
                    );
                } else {
                    // ç²’å­å‹¾å‹’å‡ºå¿ƒå½¢è½®å»“
                    // ç¨å¾®æ‰“æ•£ä¸€ç‚¹ï¼Œä¸è¦å˜æˆä¸€æ¡çº¿
                    let spread = 1.0 + (Math.random() - 0.5) * 0.2; 
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    let z = (Math.random() - 0.5) * 6; // åšåº¦
                    
                    this.posHeart.set(x * scale * spread, y * scale * spread, z);
                }
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                // çŠ¶æ€åˆ‡æ¢é€»è¾‘
                if (mode === 'HEART') {
                    target = this.posHeart;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posHeart; // èƒŒæ™¯ä¹Ÿå˜æˆçˆ±å¿ƒ
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // æ—‹è½¬é€»è¾‘
                if (mode === 'TREE') {
                    if (this.type === 'PHOTO') { this.mesh.lookAt(0, this.mesh.position.y, 0); this.mesh.rotateY(Math.PI); } 
                    else { 
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); 
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt); 
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                } else if (mode === 'HEART') {
                    // çˆ±å¿ƒæ¨¡å¼ä¸‹ï¼Œæ‰€æœ‰ç‰©ä½“æ…¢æ…¢è‡ªè½¬
                    this.mesh.rotation.x += dt * 0.2;
                    this.mesh.rotation.y += dt * 0.3;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                
                // ç¼©æ”¾é€»è¾‘
                let s = this.baseScale;
                if (mode === 'HEART' && this.type === 'PHOTO') s = this.baseScale * 2.0;
                else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO'); const count = photos.length; if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9; const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2; const fullH = CONFIG.particles.treeHeight; const normalizedH = (y + fullH/2) / fullH; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH); if (rMax < 1.0) rMax = 1.0;
                const r = rMax + 3.0; const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            const materials = [
                new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 }),
                new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 }),
                new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 })
            ];

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); 
                let mesh, type;
                
                // éšæœºåˆ†é…å½¢çŠ¶å’Œé¢œè‰²
                if (rand < 0.6) {
                    mesh = new THREE.Mesh(sphereGeo, materials[Math.floor(Math.random()*3)]);
                    type = 'SPHERE';
                } else if (rand < 0.9) {
                    mesh = new THREE.Mesh(boxGeo, materials[Math.floor(Math.random()*3)]);
                    type = 'BOX';
                } else {
                    const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
                    const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5; 
                mesh.scale.set(s,s,s); 
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); 
                particleSystem.push(new Particle(mesh, type, false));
            }
            
            // é¡¶éƒ¨çš„æ˜Ÿæ˜Ÿ
            const starShape = new THREE.Shape(); const points = 5; const outerRadius = 1.5; const innerRadius = 0.7; 
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2; const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0
